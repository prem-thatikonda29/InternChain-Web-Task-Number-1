<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- You can add header content here if needed -->
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Hero Section -->
        <section class="form_section">
            <div class="image">
                <img src="https://fictionhorizon.com/wp-content/uploads/2023/08/Genjaku.jpg" alt="welcome image" class="welcome_image">
            </div>
            <div class="form">
                <div class="h2">
                    <h2 class="heading">Login Form</h2>
                </div>
                <form action="post" class="login_form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required class="login_input"><br><br>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required class="login_input"><br>

                    <div class="button">
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
